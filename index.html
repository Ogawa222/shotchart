<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>シュートチャート</title>
    <link rel="stylesheet" href="Court.css">
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div id="space1"></div>
    <div class="main">
        <div class="element">
            <p class="mode">shot mode</p>
            <label style="color:blue"><input type="radio" name="mode" value="success">success</label>
            <label style="color:red"><input type="radio" name="mode" value="miss" checked>miss</label>
        <p></p></br>
        <p class="player">player</p>
            <div>
                <label><input type="radio" name="player" value="4" checked>#4</label></br>
                <label><input type="radio" name="player" value="5">#5</label></br>
                <label><input type="radio" name="player" value="6">#6</label></br>
                <label><input type="radio" name="player" value="7">#7</label></br>
                <label><input type="radio" name="player" value="8">#8</label></br>
            </div>
        </div>
        <div id="tran_link">
            <a href="pastData.html">check past data</a>
            <p><button id="removebtn">remove cookie</button></P>
        </div>
        <div class="court">
            <canvas id="can" width="500" height="450"></canvas>
            <button id="cancel" style="width:70px">cancel</button>　<button id="clear" style="width:70px">clear</button>
        </div>
    </div>
    <div id="space2"></div>
    <div id="privacy-panel">
        <p>This app uses cookies in order to offer you the most relevant information. Please accept cookies for optimal performance.</p>
        <button id="agreebtn">Yes, I accept Cookies</button>
    </div>

<script type="text/javascript">
draw();
function draw(){
    var canvas = document.getElementById("can");
    if(canvas.getContext){
        var context = canvas.getContext('2d');
        //矩形の輪郭を描く
        context.strokeRect(190,0,120,150);
        //半径（中）を描く
        context.arc(250,150,60,Math.PI*1,Math.PI*2,true);
        context.stroke();
        //指定した制御点と半径によって円弧を描き、その前の描画位置と直線で接続する。
        context.beginPath();
        context.moveTo(30,0);
        context.lineTo(30,30);
        context.arc(250,30,220,Math.PI*1,Math.PI*2,true);
        context.lineTo(470,0);
        context.stroke();
        //円（小）を描く
        context.beginPath();
        context.arc(250,20,10,0,Math.PI*2,true);
        context.stroke();
        //線を描く
        context.beginPath();
        context.moveTo(235,10);
        context.lineTo(265,10);
        context.stroke();
    }
}
</script>
<script src="jquery-3.4.1.min.js"></script>
<script src="js.cookie.js"</script>
<script src="Court.js"></script>

</body>
</html>
